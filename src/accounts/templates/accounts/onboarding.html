<body>
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 190px;">
    <form method="post" class="text-center">
        {% csrf_token %}
        <h2>Welcome to the Platform!</h2>
        <p>Please choose your role to continue:</p>
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <label class="card" for="id_user_type_0">
                    <input type="radio" name="user_type" id="id_user_type_0" value="vendor" class="d-none">
                    <img src="{% static 'download.png' %}" alt="Vendor" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">I want to be a Vendor</h5>
                        <p>Sell your products on our platform and Enjoy.</p>
                    </div>
                </label>
            </div>
            <div class="col-md-6 ">
                <label class="card" for="id_user_type_1">
                    <input type="radio" name="user_type" id="id_user_type_1" value="seller" class="d-none">
                    <img src="{% static 'download.png' %}" alt="Seller" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">I want to be a Seller</h5>
                        <p>Purchase items and enjoy our services happily.</p>
                    </div>
                </label>
            </div>
        </div>
    </form>
</div>


<div class="container d-flex justify-content-center align-items-center ">
    <form method="post" class="w-50">
        {% csrf_token %}
        <div class="container ">
            <div class="form-group">
                <div id="id_user_type" class="d-flex justify-content-between mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_type" id="id_user_type_0" value="buyer"
                               required>
                        <label class="form-check-label" for="id_user_type_0">Buyer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_type" id="id_user_type_1" value="vendor"
                               required>
                        <label class="form-check-label" for="id_user_type_1">Seller</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container m-10">
            <button type="submit" class="btn btn-primary btn-block" style="margin-top:40px; margin-left: 220px">Continue</button>
        </div>
    </form>
</div>
